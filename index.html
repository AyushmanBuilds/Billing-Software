<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Software</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mahalaxmi Agency</h1>
  </header>

  <main>
    <!-- Form to Add a Transaction -->
    <section class="form-section">
      <h2>Add a Transaction</h2>
      <form id="transaction-form">
        <input type="text" name="billId" placeholder="Bill ID" required />
        <input type="text" name="customerName" placeholder="Customer Name" required />
        <input type="date" name="date" required />
        <input type="number" id="amount" name="amount" placeholder="Amount" step="0.01" required />
        <input type="number" id="gstPercentage" name="gstPercentage" placeholder="GST Percentage" step="0.01" required />
        <input type="number" id="gstCost" name="gstCost" placeholder="GST Cost" step="0.01" readonly />
        <select name="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
          <option value="UPI">UPI</option>
          <option value="Credit">Credit</option>
        </select>
        <input type="text" name="phoneNumber" placeholder="Phone Number" required />
        <input type="text" name="productName" placeholder="Product Name" required />
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <!-- Search Section -->
    <section class="search-section">
      <div class="container">
      <h2>Search Transactions</h2>
      <input type="text" id="searchKey" placeholder="Search by Any Field Items">
      <button id="searchButton">Search</button>
    </div>
    </section>

    <section class="table-section">
      <h2>All Transactions</h2>
      <button id="printTable">Print Table</button> <!-- Print Button -->
      <table id="transaction-table">
        <thead>
          <tr>
            <th>Bill ID</th>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Date</th>
            <th>Product Name</th>
            <th>Payment Method</th>
            <th>Amount</th>
            <th>GST Cost</th>
           
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
      <div id="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
      </div>
   </section>
   
  </main>

  <div id="transactionModal" class="modal">
    <div class="modal-content">
       <span class="close">&times;</span>
       <h3>Transaction Details</h3>
       <div id="modalDetails">
          <p><strong>Bill ID:</strong> <span id="modalBillId"></span></p>
          <p><strong>Customer Name:</strong> <span id="modalCustomerName"></span></p>
          <p><strong>Date:</strong> <span id="modalDate"></span></p>
          <p><strong>Amount:</strong> <span id="modalAmount"></span></p>
          <p><strong>Payment Method:</strong> <span id="modalPaymentMethod"></span></p>
          <p><strong>Phone Number:</strong> <span id="modalPhoneNumber"></span></p>
          <p><strong>Product Name:</strong> <span id="modalProductName"></span></p>
          <p><strong>GST Cost:</strong> <span id="modalGstCost"></span></p>
       </div>
       <button id="printDetails">Print Details</button> <!-- Print Button for Modal -->
    </div>
 </div>
 

  <!-- Firebase Configuration -->
  <script type="module" src="script.js"></script>
</body>
</html>
